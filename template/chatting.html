<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="mpay" />
  <meta name="keywords" content="mpay" />
  <meta name="author" content="mpay" />
  <link rel="manifest" href="./manifest.json" />
  <link rel="icon" href="assets/images/logo/favicon.png" type="image/x-icon" />
  <title>mPay App</title>
  <link rel="apple-touch-icon" href="assets/images/logo/favicon.png" />
  <meta name="theme-color" content="#122636" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="mpay" />
  <meta name="msapplication-TileImage" content="assets/images/logo/favicon.png" />
  <meta name="msapplication-TileColor" content="#FFFFFF" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!--Google font-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet" />

  <!-- bootstrap css -->
  <link rel="stylesheet" id="rtl-link" type="text/css" href="assets/css/vendors/bootstrap.min.css" />

  <!-- swiper css -->
  <link rel="stylesheet" type="text/css" href="assets/css/vendors/swiper-bundle.min.css" />

  <!-- Theme css -->
  <link rel="stylesheet" id="change-link" type="text/css" href="assets/css/style.css" />
</head>

<body>
  <header>
    <div class="custom-container">
      <div class="chatting-header">
        <div class="chatting-head">
          <a href="landing.html" class="back-btn">
            <i class="icon" data-feather="arrow-left"></i>
          </a>

          <div>
            <h3 class="fw-semibold dark-text">Kristin Williams</h3>
            <h6 class="fw-normal success-color">Online</h6>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- chatting section start -->
  <section class="msger pt-0 section-b-space">
    <div class="custom-container">
      <div class="msger-chat">
        <div class="msg right-msg">
          <div class="msg-bubble">
            <div class="msg-text">Hey</div>
          </div>
        </div>
        <div class="msg left-msg">
          <div class="msg-bubble">
            <div class="msg-text">Hey!!</div>
          </div>
        </div>
      </div>

      <form class="msger-inputarea">
        <input type="text" class="msger-input" placeholder="Enter your message..." />
        <button type="submit" class="msger-send-btn"><img src="assets/images/svg/send.svg" alt="send" /></button>
      </form>
    </div>
  </section>
  <!-- chatting section end -->

  <!-- panel-space start -->
  <section class="panel-space"></section>
  <!-- panel-space end -->

  <!-- feather js -->
  <script src="assets/js/feather.min.js"></script>
  <script src="assets/js/custom-feather.js"></script>

  <!-- bootstrap js -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>

  <!-- chatting js -->
  <script src="assets/js/chatting-chat.js"></script>

  <!-- script js -->
  <script src="assets/js/script.js"></script>
</body>

</html>
